<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop-It</title>
    <link href="../static/css/loginpage.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class=" sidenav ">
        <div class="login-main-text ">
            <h2 class="title"><b>Shop-It</b></h2>
            <br>
            <h3>Login Page</h3>
            <p>Login or register from here to access.</p>
        </div>
    </div>
    <div class="main ">
        <div class="col-md-6 col-sm-12 ">
            <div class="login-form ">
                <form action="/login" method="POST">
                    <div class="form-group ">
                        <label>User Name</label>
                        <input type="text " class="form-control " placeholder="Email id " name="email">
                    </div>
                    <div class="form-group ">
                        <label>Password</label>
                        <input type="password " class="form-control " placeholder="Password " name="password">
                    </div>
                    <button type="submit " name="login-submit " class=" btn btn-black ">Login</button>
                    <button type="submit " name="register-submit " href="/registerationForm " class="btn btn-secondary ">Register</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
